<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-page-concept-using-GSAP - Animated tooltip</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script> -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>


</head>

<body>
    <div class="cursor"></div>
    <div class="wrapper">
        <div class="project-list">
            <div class="project p-1">
                <div class="project-title">
                    <h1>Motionland</h1>
                </div>
                <div class="project-categ">Branding</div>
                <div class="project-overlay"></div>
            </div>
            <div class="project p-2">
                <div class="project-title">
                    <h1>Focus Reactive</h1>
                </div>
                <div class="project-categ">Photography</div>
                <div class="project-overlay"></div>
            </div>
            <div class="project p-3">
                <div class="project-title">
                    <h1>Aspect</h1>
                </div>
                <div class="project-categ">Web design</div>
                <div class="project-overlay"></div>
            </div>
            <div class="project p-4">
                <div class="project-title">
                    <h1>LogoMark</h1>
                </div>
                <div class="project-categ">Branding</div>
                <div class="project-overlay"></div>
            </div>
        </div>
    </div>

    <script>

        var $cursor = $(".cursor"),
            $overlay = $(".project-overlay");

        function moveCircle(e) {
            gsap.to($cursor, 0.5, {
                css: {
                    left: e.pageX,
                    top: e.pageY
                },
                delay: 0.03
            });
        }

        $(".p-1").hover(() => {
            $(".cursor").css({ "background-image": "url(./images/image-1.jpg)" });
        });
        $(".p-2").hover(() => {
            $(".cursor").css({ "background-image": "url(./images/image-2.jpg)" });
        });
        $(".p-3").hover(() => {
            $(".cursor").css({ "background-image": "url(./images/image-3.jpg)" });
        });
        $(".p-4").hover(() => {
            $(".cursor").css({ "background-image": "url(./images/image-4.jpg)" });
        });

        var flag = false;

        $($overlay).mousemove(() => {
            flag = true;
            gsap.to($cursor, 0.3, { scale: 1, autoAlpha: 1 });
            $($overlay).on("mousemove", moveCircle);
        });

        $($overlay).mouseout(() => {
            flag = false;
            gsap.to($cursor, 0.3, { scale: 0, autoAlpha: 1 });

        });
    </script>
</body>

</html>
